<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "lib/jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
	alert('ready');
	$('ul>li').hide();
	$('ul>li:first-child').hide();
	$('ul>li:last-child').hide();
});
</script>
</head>
<body>
	<h1> 동물 종류</h1>
		<ul>
			<li>호랑이</li>
			<li>늑대</li>
			<li>사자</li>
			<li>기린</li>
		</ul>
		
	<h1> 음식 종류</h1>
		<ul>
			<li>김밥</li>
			<li>순대</li>
			<li>떡볶이</li>
			<li>튀김</li>
		</ul>
</body>
</html>
