<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "lib/jquery-3.3.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
	div{
		display : none;
	}
</style>
<script>
	$(document).ready(function(){
		//3초에 걸쳐 welcome!!보이기 후 경고창을 띄우기
		//3000,후에 콜백함수
		/* $("div").show(3000, function (){
			alert("작업완료");
		}); */

		/* Mission
			5초 걸쳐 welcom!! 문장이 보인후,, 
			글자색을 빨간색으로  배경색을 회색으로 변경 한후,
			슬라이드 효고가로 올라갔다 내려갔다를 수행한후,
			테두리를 점선에 파랑색으로 설정,
			배경색을 초록색으로 변경
		*/
		//메소드 체인기법을 다 정의하고있다.리턴값이 같은 것들끼리는
		/* 
			ex) var data = ("asdfsdfsd").replace(s,g);
				var length = data.length;
		*/
		$("div").fadeIn(5000,function (){
			$(this).css({
				"color" : "red",
				"background-color" : "gray"
			});
		}).slideUp(1000).slideDown(100,function(){
			$(this).css({
				"border" : "10px dotted blue",
				"background-color" : "green"
			});
		});
			
	})

</script>
</head>
<body>
<div><h1>Welcome!!!!</h1></div>
</body>
</html>
